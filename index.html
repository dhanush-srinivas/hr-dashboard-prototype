<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Offboarding Dashboard (React)</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- n8n integration config -->
  <meta name="n8n-webhook" content="https://dhanushautomation.app.n8n.cloud/webhook/offboarding/submit">
  <meta name="n8n-api-key" content="">
  <meta name="relay-url" content="">
  <!-- Google Apps Script Web App endpoint (preferred when using Sheets directly) -->
  <meta name="sheets-webapp" content="https://script.google.com/macros/s/AKfycby4Pv0mDXZKlKP7uqa1m-0aEujUfMS9ORUkf4joS7MsH2Ng7hLdS-sdXQvMmiMyMhnG/exec">
</head>
<body>
  <div id="root"></div>

  <!-- Vite entry -->
  <script type="module" src="/src/main.jsx"></script>

  <script>
    // Small badge to confirm endpoint is loaded (auto-hides)
    (function(){
      const meta = document.querySelector('meta[name="n8n-webhook"]');
      if (!meta) return; const url = meta.content || '';
      const note = document.createElement('div');
      note.style.position='fixed'; note.style.bottom='8px'; note.style.right='12px';
      note.style.background='rgba(32,178,170,0.1)'; note.style.border='1px solid #20B2AA';
      note.style.color='#0f5d5a'; note.style.padding='6px 10px'; note.style.borderRadius='6px';
      note.style.fontSize='12px'; note.style.zIndex='999';
      note.textContent = url ? 'n8n endpoint set' : 'n8n endpoint missing'; note.title=url;
      document.body.appendChild(note); setTimeout(()=>note.remove(), 4000);
    })();
  </script>
</body>
</html>
